<h2>Filter todo</h2>
<form class="filter-todo" [formGroup]="filters">
  <div class="form-group">
    <input
      type="text"
      class="input"
      name="filterText"
      formControlName="filterText"
    />
  </div>
  <div class="form-group date">
    <input
      type="date"
      class="input__date"
      name="filterDate"
      formControlName="filterDate"
    />
  </div>

  <button type="button" class="button" (click)="resetFilters()">reset</button>
</form>
