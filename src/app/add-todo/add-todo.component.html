<h2>Add todo</h2>
<form class="form" [formGroup]="newTodo" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input
      type="text"
      class="input"
      name="task"
      formControlName="task"
      [class]="{
        'input-error': newTodo.invalid && (task.dirty || wasSubmitted)
      }"
    />

    <span class="error" *ngIf="newTodo.invalid && (task.dirty || wasSubmitted)">
      Required field
    </span>
  </div>
  <div class="form-group date">
    <input type="date" name="date" formControlName="date" />
  </div>

  <button class="button" type="submit">add</button>
</form>
