<h2>Add todo</h2>
<form class="form" (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <input
      type="text"
      class="input"
      name="task"
      [(ngModel)]="newTodo.task"
      required
      #task="ngModel"
    />

    <span class="error" *ngIf="!task.valid && task.touched">
      Required field
    </span>
  </div>
  <div class="form-group date">
    <input
      type="date"
      name="date"
      ngModel
      [(ngModel)]="newTodo.date"
      class="input__date"
    />
  </div>

  <button class="button" type="submit">add</button>
</form>
